<form>
    <input type="file" data-bind="event:{change: $component.importProteins}"/>
</form>
<table class="custom-card-table">
    <thead>
        <tr class="custom-card-single-header">
            <td ><span data-bind="text: 'ID'"></span></td>
            <td ><span data-bind="text: '分类'"></span></td>
        </tr>
    </thead>

    <tbody data-bind="foreach: proteins">
        <tr class="custom-card-info cursor_pointer">
            <td >
                <span data-bind="text: $data.id"></span>
            </td>
            <td >
                <span data-bind="text: $data.sort "></span>
            </td>
        </tr>
    </tbody>
</table>
