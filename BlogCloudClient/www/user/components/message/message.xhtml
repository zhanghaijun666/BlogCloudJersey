<div style="width: 100%;height: 100%;">
    <div class="message-body row">
        <div class="col-md-3 message-contacts">
            <div class="message-contacts-head"> 
                <div class="message-contacts-user">
                    <img src="/static/resource/images/hear.png" height="40px" width="40px" alt="0"/>
                    <span data-bind="text: RootView.user().nickname"></span>
                </div>
                <div class="message-contacts-class row">
                    <div class="col-md-6">
                        <i class="fa fa-commenting-o fa-2x"></i>
                    </div>
                    <div class="col-md-6">
                        <i class="fa fa-address-book-o fa-2x"></i>
                    </div>
                </div>
            </div>
            <div class="message-contacts-list" data-bind="foreach: contactsList">
                <div class="message-contacts-user">
                    <img src="/static/resource/images/hear.png" height="40px" width="40px" alt="0"/>
                    <span data-bind="text: $data.nickname"></span>
                </div>
            </div>
        </div>
        <div class="col-md-9 message-window">
            <div class="message-window-head" data-bind="with: talkingTarget">
                <img src="/static/resource/images/hear.png" height="30px" width="30px" alt="0"/>
                <span data-bind="text: $data.nickname"></span>
            </div>
            <div class="message-window-list" data-bind="foreach: new Array(23)">
                <div>555555</div>
            </div>
            <div class="message-window-send" data-bind="">
                <div class="send-button">
                    <button class="btn btn-default pull-right" data-bind="text: '发送'"></button>
                </div>
                <div class="send-input">
                    <textArea></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
