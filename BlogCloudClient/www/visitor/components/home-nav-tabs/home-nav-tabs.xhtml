<div class="nav_body">
    <div class="col-md-2 leftMenu">
        <div class="table-responsive" role="tablist" data-bind="foreach: leftMenu">
            <div class="panel panel-default collapsebox" style="margin-bottom: 0px;">
                <div class="panel-heading" data-toggle="collapse" role="tab" data-bind="attr: {'data-target':'#listGroup'+$data.menuId}">
                    <i class="fa" data-bind="css: $data.icon"></i><span data-bind="text: $data.name"></span>
                    <span class="pull-right"><i class="fa fa-hand-o-left fa-lg"></i></span>
                    <span class="pull-right"><i class="fa fa-hand-o-down fa-lg"></i></span>
                </div>
                <div class="panel-collapse collapse" role="tabpanel" data-bind="attr: {id: 'listGroup'+$data.menuId}">
                    <ul class="list-group" data-bind="foreach: $data.items">
                        <li class="list-group-item" data-bind="click: $component.addMenuTabs">
                            <i class="fa" data-bind="css: $data.icon"></i><span data-bind="text: $data.name"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10 centre_tabs">
        <ul class="nav nav-tabs" role="tablist" data-bind="foreach: {data:menuTabs} ">
            <li role="presentation">
                <a role="tab" data-toggle="tab" data-bind="attr: { href: '#content'+$data.menuId, id: 'tab'+$data.menuId}">
                    <i class="fa" data-bind="css: $data.icon"></i><span data-bind="text: $data.name"></span>
                    <!-- ko if: $data.deletable -->
                    <i class="pull-right fa fa-times cursor_pointer" aria-hidden="true" data-bind="click: $component.romveMenuTabs"></i>
                    <!-- /ko -->
                </a>
            </li>
        </ul>
        <div class="tab-content" data-bind="foreach: {data: menuTabs, afterRenderAll: function(){$component.contentAfterRender($element)} }">
            <div role="tabpanel" class="tab-pane fade" data-bind="attr: { id: 'content'+$data.menuId}">
                <!-- ko template: $data.template --><!-- /ko -->
            </div>
        </div>
    </div>
</div>
