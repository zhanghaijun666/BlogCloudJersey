<div class="menu-panel" role="tablist" data-bind="foreach: getMenuArray()">
    <div class="panel panel-default collapsebox" style="margin-bottom: 0px;">
        <div class="panel-heading" data-bind="click: function(){$data.isActive(!$data.isActive());}">
            <i class="fa" data-bind="css: $data.icon"></i>
            <span data-bind="text: $data.getMenuName()"></span>
            <span class="pull-right" data-bind="visible: !$data.isActive()"><i class="fa fa-hand-o-left fa-lg"></i></span>
            <span class="pull-right" data-bind="visible: $data.isActive()"><i class="fa fa-hand-o-down fa-lg"></i></span>
        </div>
        <div class="panel-collapse collapse" role="tabpanel" data-bind="css: {'in': $data.isActive()}">
            <ul class="list-group" data-bind="foreach: $data.items">
                <li class="list-group-item" data-bind="click: $component.switchMenu">
                    <i class="fa" data-bind="css: $data.icon"></i><span data-bind="text: $data.getMenuName()"></span>
                </li>
            </ul>
        </div>
    </div>
</div>
