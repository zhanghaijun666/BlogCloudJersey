<div class="dropdown custom-dropdown text-cannot-selected" data-bind="css: dropdownCss">
    <div data-toggle="dropdown">
        <!-- ko if: $data.headIcon -->
        <i class="fa" data-bind="css: $data.headIcon"></i>
        <!-- /ko -->
        <span data-bind="text: getHeadText()"></span>
        <!-- ko if: ko.unwrap(menuItems).length > 0 -->
        <span class="caret"></span>
        <!-- /ko -->
    </div>
    <!-- ko if: ko.unwrap(menuItems).length > 0 -->
    <ul class="dropdown-menu" role="menu" data-bind=" style: {'min-width': menuMinWidth()}, foreach: menuItems">
        <li role="presentation" data-bind="click: $parent.dropdownMenuClick">
            <a role="menuitem" tabindex="-1" href="javascript:void(0)">
                <!-- ko ifnot: $parent.isSingleSelected -->
                <custom-checkbox params="checked: $data.isActive"></custom-checkbox>
                <!-- /ko -->
                <!-- ko if: $data.icon -->
                <i class="fa" data-bind="css: $data.icon"></i>
                <!-- /ko -->
                <span data-bind="text: $data.text"></span>
            </a>
        </li>
    </ul>
    <!-- /ko -->
</div>
