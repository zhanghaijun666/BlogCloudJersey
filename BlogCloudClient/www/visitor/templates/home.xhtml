<template id="blog-cloud-home-template">
    <div class="home-head-nav visible-md-block visible-lg-block" data-bind="template: 'large-home-haad-nav-template'"></div>
    <div class="home-body">
        <!-- ko if: RootView.rootTemplate() -->
        <!-- ko template: {name:'component-temlate',data:{name: RootView.rootTemplate()}} --><!-- /ko -->
        <!-- /ko -->
    </div>
    <div class="home-foot-nav visible-sm-block visible-xs-block">
        <menu-list params="menus: RootView.smallBlogNavigator(), isCenter: true, menuClass:'small-nav'"></menu-list>
    </div>
    <div id="not_display_lements_id" style="display: none"></div>
</template>
<template id="large-home-haad-nav-template">
    <div class="home-nav">
        <div class="home-nav-logo" data-bind="template: 'logo-template'"></div>
        <div class="home-nav-body">
            <!-- ko if: RootView.isLogin() -->
            <div class="pull-left">
                <menu-list params="menus: RootView.largeBlogNavigator(),menuClass: 'home-menu-nav'"></menu-list>
            </div>
            <div class="pull-right">
                <menu-list params="menus: RootView.getPersonalCenter()"></menu-list>
            </div>
            <!-- /ko -->
        </div>
        <div class="home-nav-clock" data-bind="component: 'clock'"></div>
    </div>
</template>
<template id="logo-template">
    <div style="text-align: center">
        <img src="/static/resource/images/logo.png" width="200px" height="50px" alt="logo"/>
    </div>
</template>

<template id="user-center-template">
    <div>
        <img src="/static/resource/images/hear.png" height="40px" width="40px" alt="0" />
        <!-- ko component: {name: 'drop-down', params: $data} --><!-- /ko -->
    </div>
</template>
<template id="menu-nav-tabs-template">
    <menu-nav-tabs params="menuList: RootView.menuList, currentMenu: RootView.currentMenu"></menu-nav-tabs>
</template>
<template id="component-temlate">
    <div style="width: 100%;height: 100%;position: relative;">
