<template id="template-Blog-home">
    <div class="home-header" data-bind="template: { name: 'template-Blog-home-header', data: $data }"></div>
    <div class="home-body">
        <!-- ko if: RootView.rootPageViewModel() -->
        <!-- ko component: RootView.rootPageViewModel() --><!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- ko if: RootView.isLogin() -->
    <div class="home-foot visible-xs-block visible-sm-block" data-bind=' component: {name: "menu-list", params: { menus: RootView.blogNavigator(),isCenter: true,menuClass:"small-nav" }}'></div>
    <!-- /ko -->
</template>

    <div class="home-header-logo visible-md-block visible-lg-block">
        <!-- ko template: 'logo-template' --><!-- /ko -->
    </div>
    <div class="home-header-nav">
        <div class="visible-md-block visible-lg-block">

            <div class="pull-left" data-bind='component: {name: "menu-list", params: { menus: RootView.blogNavigator() }}'></div>
            <div class="pull-right">
                <img src="/static/resource/images/hear.png" height="40px" width="40px" alt="0" />
                <drop-down params="headText: RootView.user().nickname(),menuItems: RootView.PersonalCenter,isShowSelect:false"></drop-down>
                <button data-bind="click: RootView.logout"><span class="glyphicon glyphicon-off"></span><span data-bind="text: '退出'"></span></button>
            </div>
            <!-- /ko -->
        </div>
        <div class="visible-sm-block visible-xs-block">
            <!-- ko ifnot: RootView.isLogin() -->
            <!-- ko template: 'logo-template' --><!-- /ko -->
            <!-- /ko -->
            <!-- ko if: RootView.isLogin() -->
            <!-- ko component: {name: 'small-head', params: {leftTemplateName: 'menu-panel',leftTemplateData: {menuList: RootView.menuList} }} --><!-- /ko -->
            <!-- /ko -->
        </div>
    </div>
    <div class="home-heade-clock visible-md-block visible-lg-block">
        <!-- ko component: 'clock' --><!-- /ko -->
    </div>
</template>
