<template id="template-Blog-home">
    <div class="home-header" data-bind="template: { name: 'template-Blog-home-header', data: $data }"></div>
    <div class="home-body">
        <!-- ko if: RootView.RootPage() -->
        <!-- ko component: { name: RootView.RootPage(), params: {} } --><!-- /ko -->
        <!-- /ko -->
    </div>
    <!-- ko if: RootView.isLogin() -->
    <div class="home-foot visible-xs-block visible-sm-block" data-bind=' component: {name: "menu-tab", params: { menus: RootView.blogNavigator(),isCenter: true,menuClass:"small-nav" }}'></div>
    <!-- /ko -->
</template>
<template id="template-Blog-home-header">
    <div class="col-md-2 col-sm-12">
        <!-- ko ifnot: RootView.isSmallScreen() && RootView.isLogin() -->
        <div class="logo-body">
            <img src="/static/resource/images/logo.png" width="70px" height="50px" alt="logo"/>
            <span data-bind="text: '晨谨知识库'"></span>
        </div>
        <!-- /ko -->
        <!-- ko if: RootView.isSmallScreen() && RootView.isLogin() -->
        <div class="small-header">
            <i class="fa fa-bars small-header-left"></i>
            <span data-bind="text: '我的博客'"></span>
            <i class="fa fa-plus small-header-right"></i>
        </div>
        <!-- /ko -->
    </div>
    <div class="col-md-8 home-title-body">
        <!-- ko if: RootView.isLogin() -->
        <div class="pull-left" data-bind='component: {name: "menu-tab", params: { menus: RootView.blogNavigator() }}'></div>
        <div class="pull-right">
            <img src="/static/resource/images/hear.png" height="40px" width="40px" alt="0" />
            <drop-down params="headText: RootView.user().nickname(),menuItems: RootView.PersonalCenter,isShowSelect:false"></drop-down>
            <button data-bind="click: RootView.logout"><span class="glyphicon glyphicon-off"></span><span data-bind="text: '退出'"></span></button>
        </div>
        <!-- /ko -->
    </div>
    <div class="col-md-2 visible-md-block visible-lg-block blog-clock">
        <!-- ko if: RootView.isLogin() -->
        <!-- ko component: 'clock' -->
        <!-- /ko -->
        <!-- /ko -->
    </div>
</template>
