<div class="small-header">
    <!-- ko if: leftTemplateName && leftIcon -->
    <div class="small-header-left" data-bind="click: leftClick">
        <i class="fa" data-bind="css: leftIcon" ></i>
        <div class="left-template" data-bind="style: {width: isShowLeftTemplate()?'80%':'0%'}, template: {name: leftTemplateName, data: leftTemplateData}"></div>
    </div>
    <!-- /ko -->
    <!-- ko if: rightTemplateName && rightIcon -->
    <div class="small-header-right">
        <i class="fa" data-bind="css: rightIcon" ></i>
        <div class="right-template" data-bind="style: {heigth: isShowRightTemplate()?'80%':'0%'}, template: {name: rightTemplateName, data: rightTemplateData}"></div>
    </div>
    <!-- /ko -->
    <div class="small-header-center">
        <i class="fa"  data-bind="css: centerIcon"></i>
        <span data-bind="text: centerText"></span>
    </div>
</div>
<template id="defaultleftTemplateData">
    <div class="modal  fade in" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" 
                            aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框（Modal）标题
                    </h4>
                </div>
                <div class="modal-body">
                    按下 ESC 按钮退出。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" 
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
